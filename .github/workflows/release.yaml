name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            binary: sbc_exporter-linux-amd64
          - os: linux
            arch: arm64
            binary: sbc_exporter-linux-arm64
          - os: darwin
            arch: amd64
            binary: sbc_exporter-darwin-amd64
          - os: darwin
            arch: arm64
            binary: sbc_exporter-darwin-arm64

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'
          cache: true

      - name: Build Binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o ${{ matrix.binary }} .
          chmod +x ${{ matrix.binary }}
          if [[ "${{ matrix.os }}" == "darwin" ]]; then
            zip -j ${{ matrix.binary }}.zip ${{ matrix.binary }}
            mv ${{ matrix.binary }}.zip ${{ matrix.binary }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: sbc_exporter-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts

      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
